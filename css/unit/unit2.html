<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 16px;
      }
      h1 {
        font-size: 1.5em;
      }
      h2 {
        font-size: 1.2em;
      }
      p {
        font-size: 1em;
        width: 70%;
      }
      span {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <h1>css 기본문법</h1>
    <!-- em : em 단위가 쓰여진 곳의 폰트 사이즈 배수
         body : 16px => css상속(자손(자식+자식의 자식))

         h1 : 1.5 em => 16px * 1.5em
         h2 : 1.2 em => 16px * 1.2em
         p  : 1em => 16 * 1em
         span : 1em => 16 * 1em * 0.8em
    -->
    <h2>단위 : em</h2>
    <p>
      <span>Lorem ipsum </span> dolor sit amet consectetur adipisicing elit. Quo
      officia sed tenetur amet. Laboriosam voluptatem cupiditate fugiat ipsam
      aut molestiae, quisquam excepturi accusamus reiciendis eos explicabo
      maiores, adipisci dolorem suscipit.
    </p>
  </body>
</html>
